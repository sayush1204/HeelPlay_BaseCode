<!DOCTYPE html>
<html>
<head>
    <title>HeelPlay - Edit Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>
    <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required><br><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required><br><br>
        <label>Graduation Year:</label>
        <input type="text" name="graduation_year" value="{{ user.graduation_year }}"><br><br>
        <label>Major:</label>
        <input type="text" name="major" value="{{ user.major }}"><br><br>
        <label>Sport:</label>
        <input type="text" name="sport" value="{{ user.sport }}"><br><br>
        <label>Position:</label>
        <input type="text" name="position" value="{{ user.position }}"><br><br>
        <label>Bio:</label>
        <textarea name="bio">{{ user.bio }}</textarea><br><br>
        <label>Profile Picture:</label>
        <input type="file" name="profile_pic"><br><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
